apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-overview
  namespace: microservice-overview
  labels:
    app: microservice-overview
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-overview
  template:
    metadata:
      labels:
        app: microservice-overview
    spec:
      containers:
      - name: app
        image: microservice-overview:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: DEV_MODE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DEV_MODE
        livenessProbe:
          httpGet:
            path: /api/graph
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/graph
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

