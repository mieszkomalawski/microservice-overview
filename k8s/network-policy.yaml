apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: microservice-overview-network-policy
  namespace: microservice-overview
spec:
  podSelector:
    matchLabels:
      app: microservice-overview
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: microservice-overview
    - podSelector:
        matchLabels:
          app: microservice-overview
    ports:
    - protocol: TCP
      port: 8080
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
      # Ingress controller
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
      # DNS
    - protocol: UDP
      port: 53
      # DNS

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: microservice-overview
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: microservice-overview
    ports:
    - protocol: TCP
      port: 5432
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
      # DNS
    - protocol: UDP
      port: 53
      # DNS

