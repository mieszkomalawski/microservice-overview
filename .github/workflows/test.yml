name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: ['1.23', '1.24']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run unit tests
        run: go test -v ./storage/...
      
      - name: Run integration tests
        run: go test -v ./handlers/...
      
      - name: Run all tests
        run: go test -v ./...
      
      - name: Test coverage
        run: go test -coverprofile=coverage.out ./...
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.go-version }}
          path: coverage.out

  k8s-lint:
    name: Kubernetes Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Install kind
        uses: helm/kind-action@v1.9.0
        with:
          version: 'v0.20.0'
      
      - name: Create kind cluster
        run: |
          echo "üöÄ Creating kind cluster..."
          kind create cluster --name test-cluster --wait 5m
          kubectl cluster-info --context kind-test-cluster
      
      - name: Install kube-score
        run: |
          wget -q https://github.com/zegl/kube-score/releases/download/v1.18.0/kube-score_1.18.0_linux_amd64.tar.gz
          tar xf kube-score_1.18.0_linux_amd64.tar.gz
          sudo mv kube-score /usr/local/bin
          kube-score version
      
      - name: Validate with kubectl (full server validation)
        run: |
          echo "üîç Validating Kubernetes manifests with kubectl against real cluster..."
          kubectl config use-context kind-test-cluster
          
          # Najpierw utw√≥rz namespace je≈õli istnieje plik namespace.yaml
          if [ -f "k8s/namespace.yaml" ]; then
            echo "Creating namespace from k8s/namespace.yaml"
            kubectl apply -f k8s/namespace.yaml
          fi
          
          # Waliduj wszystkie pliki (namespace ju≈º istnieje)
          for file in k8s/*.yaml; do
            if [ -f "$file" ] && [ "$(basename "$file")" != "namespace.yaml" ]; then
              echo "Validating $file"
              # Teraz mo≈ºemy u≈ºyƒá pe≈Çnej walidacji z serwerem K8s
              kubectl apply --dry-run=server -f "$file" || exit 1
            fi
          done
      
      - name: Check best practices and security with kube-score
        run: |
          echo "üîç Checking best practices and security with kube-score..."
          kube-score score k8s/*.yaml || true
        continue-on-error: true
      
      - name: Check for security issues with kube-score (strict)
        run: |
          echo "üîç Checking for critical security issues..."
          kube-score score --output-format ci k8s/*.yaml | tee kube-score-report.txt
          if grep -q "CRITICAL\|WARNING" kube-score-report.txt; then
            echo "‚ö†Ô∏è Found security issues or warnings"
            cat kube-score-report.txt
            exit 1
          fi
      
      - name: Upload kube-score report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kube-score-report
          path: kube-score-report.txt
      
      - name: Cleanup kind cluster
        if: always()
        run: |
          echo "üßπ Cleaning up kind cluster..."
          kind delete cluster --name test-cluster || true

  docker-compose-lint:
    name: Docker Compose Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Compose
        run: |
          echo "üê≥ Setting up Docker Compose..."
          # Docker Compose jest ju≈º dostƒôpny w GitHub Actions runners
          docker compose version
      
      - name: Validate Docker Compose syntax
        run: |
          echo "üîç Validating Docker Compose syntax..."
          docker compose -f docker-compose.yml config --quiet
          echo "‚úÖ Docker Compose syntax is valid"
      
      - name: Check for common issues
        run: |
          echo "üîç Checking for common Docker Compose issues..."
          
          # Sprawd≈∫ czy wszystkie obrazy sƒÖ zdefiniowane
          if ! docker compose -f docker-compose.yml config | grep -q "image:"; then
            echo "‚ö†Ô∏è Warning: No images found in docker-compose.yml"
          fi
          
          # Sprawd≈∫ czy sƒÖ u≈ºywane zmienne ≈õrodowiskowe (mogƒÖ wymagaƒá .env)
          echo "‚úÖ Basic checks completed"
      
      - name: Validate service definitions
        run: |
          echo "üîç Validating service definitions..."
          docker compose -f docker-compose.yml config --services
          echo "‚úÖ All services are properly defined"
      
      - name: Check for security best practices
        run: |
          echo "üîç Checking Docker Compose security best practices..."
          
          # Sprawd≈∫ czy nie u≈ºywa siƒô root user
          if docker compose -f docker-compose.yml config | grep -q "user:.*root"; then
            echo "‚ö†Ô∏è Warning: Services should not run as root user"
          fi
          
          # Sprawd≈∫ czy sƒÖ ustawione resource limits
          if ! docker compose -f docker-compose.yml config | grep -q "deploy:"; then
            echo "‚ÑπÔ∏è Info: Consider adding resource limits with 'deploy.resources'"
          fi
          
          # Sprawd≈∫ czy sƒÖ ustawione health checks
          if ! docker compose -f docker-compose.yml config | grep -q "healthcheck:"; then
            echo "‚ÑπÔ∏è Info: Consider adding health checks for services"
          fi
          
          echo "‚úÖ Security checks completed"
      
      - name: Validate network and volume definitions
        run: |
          echo "üîç Validating networks and volumes..."
          docker compose -f docker-compose.yml config --volumes
          docker compose -f docker-compose.yml config --networks
          echo "‚úÖ Networks and volumes are properly defined"
      
      - name: Install hadolint (Dockerfile linter)
        run: |
          echo "üîç Installing hadolint for Dockerfile linting..."
          wget -q https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64 -O hadolint
          chmod +x hadolint
          sudo mv hadolint /usr/local/bin/
          hadolint --version
      
      - name: Lint Dockerfile
        run: |
          echo "üîç Linting Dockerfile with hadolint..."
          if [ -f "Dockerfile" ]; then
            hadolint Dockerfile || true
            echo "‚úÖ Dockerfile linting completed"
          else
            echo "‚ÑπÔ∏è No Dockerfile found"
          fi

