version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: microservice_overview_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microservice_overview
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservice_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microservice_overview_app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: microservice_overview
      DEV_MODE: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservice_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  microservice_network:
    driver: bridge

